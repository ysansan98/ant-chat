on:
  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript Check
        run: pnpm type-check

      - name: Rebuild better-sqlite3
        run: pnpm rebuild:node

      - name: Unit Test
        run: pnpm test:unit

